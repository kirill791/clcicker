<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Кликер</title>
        <link rel="stylesheet" href="ClickerCSS.css">
    </head>
    <body>
        <div id="game"> 
            <h4 id="status">В разработке</h4>
            <h2 id="rb" class="hidden">Улучшения работы</h2>   
            <button id="upgrade1" class="hidden">Улучшение +10денег за нажатие, -200денег</button>
            <button id="upgrade2" class="hidden">Улучшение +50денег за нажатие, -1000денег</button>
            <button id="upgrade3" class="hidden">Улучшение +100денег за нажатие, -5000денег</button>
            <button id="upgrade4" class="hidden">Улучшение +300денег за нажатие, -10000денег</button>
            <h2 id="an" class="hidden">Улучшения анимации</h2>   
            <button id="upgradeAnim1" class="hidden">Улучшение +5денег за нажатие, -600денег</button>
            <button id="upgradeAnim2" class="hidden">Улучшение +30денег за нажатие, -1500денег</button>
            <button id="upgradeAnim3" class="hidden">Улучшение +50денег за нажатие, -10000денег</button>
            <button id="upgradeAnim4" class="hidden">Улучшение +100денег за нажатие, -15000денег</button>
            <button id="back" class="hidden">Назад</button>
            <button id="OpenShop">Открыть магазин улучшений</button>
            <h1 id="TextClick">Денег заработано:0</h1>
            <button id="ClickBtn">Работать!</button>
            <button id="animBtn">Анимировать!</button>
            <div id="block"></div>
            <script type="text/javascript" src="SweatAlert2/sweetalert2.min.js"></script>
            <link rel="stylesheet" type="text/css" href="SweatAlert2/sweetalert2.min.css">
            <script type="text/javascript" src="AnimeJS/anime.min.js"></script>
            <script src="ClickerJS.js"></script>
        </div>
    </body>
</html>
